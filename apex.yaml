profiles:
#
# Apex Core Profiles
# Profile names beginning with _APEX_ have specific meaning and should not be removed
# However, you are more than welcone to change the contents of the profile
# Although you probably only want to add steps after the initial apexpm operation 
#
  _APEX_PMFilm:
  - op: apexpm
    data: '00'

  _APEX_PMCinema:
  - op: apexpm
    data: '01'

  _APEX_PMAnimation:
  - op: apexpm
    data: '02'

  _APEX_PMNatural:
  - op: apexpm
    data: '03'

  _APEX_PMTHX:
  - op: apexpm
    data: '06'

  _APEX_PMUser1:
  - op: apexpm
    data: '0C'

  _APEX_PMUser2:
  - op: apexpm
    data: '0D'
  
  _APEX_PMUser3:
  - op: apexpm
    data: '0E'

  _APEX_PMUser4:
  - op: apexpm
    data: '0F'

  _APEX_PMUser5:
  - op: apexpm
    data: '10'

  _APEX_PMUser6:
  - op: apexpm
    data: '11'

#
# User Profiles are below
# These can have any name and perform any steps you want
# The content below are poor examples
#

  profile1:
  - op: raw
    cmd: IP
    data: '7'
  - op: rccode
    data: '732E'
  - op: rccode
    data: '7301'
  - op: rccode
    data: '7302'
    
  profile2:
  - op: raw
    cmd: PMLA
    numeric: -2

  profile3:
  - op: raw
    cmd: PMCN
    numeric: -11
    
  profile4:
  - op: raw
    cmd: PMCN
    numeric: 0
  
